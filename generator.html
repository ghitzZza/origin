<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>generator-locuri</title>
</head>

<body>
	<input type="text" name="col" id="col"><br/>
	<input type="text" name="row" id="row"><br/>
	<input type="submit" value="Generate" onclick="generate()">
	<p id="map"></p>

	<script>

		function generate() {
			var col=document.getElementById("col").value;
			var row=document.getElementById("row").value;
			var result;


			result="[";


			for(var i=0;i<col;i++) {
				if(i==0) result+="[";
				else result+=",[";
				for(var j=1; j<=row;j++) {
					if(j==row) result+="'"+(row*i+j)+"']";
					else result+="'"+(row*i+j)+"',";
				}
				result+='\n';
			}

			result+='];';

			document.getElementById("map").innerHTML=result;
		}

	</script>
</body>

</html>
